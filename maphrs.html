<!DOCTYPE html>
<html>
<head>
  <title>Web Map with Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([-3.078492, 115.130560], 12); // Set initial view coordinates and zoom level

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Sample data from a Google Spreadsheet
  var data = [
    { name: "Location 1", lat: 40.7128, lon: -74.0060 },
    { name: "Location 2", lat: 34.0522, lon: -118.2437 },
    { name: "Location 3", lat: 51.5074, lon: -0.1278 }
    // Add more data as needed
  ];

  data.forEach(function(marker) {
    var popupContent = "<b>" + marker.name + "</b><br>Latitude: " + marker.lat + "<br>Longitude: " + marker.lon;
    L.marker([marker.lat, marker.lon]).addTo(map)
      .bindPopup(popupContent);
  });
</script>

</body>
</html>
