<!DOCTYPE html>
<html>
<head>
  <title>Web Map from Spreadsheet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([-3.078492, 115.130560], 12); // Koordinat awal dan zoom level

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1VbUlHTAKbYS98N9niBqkNK4Vu2pqpwvf72cGZJZwEDU/edit?usp=sharing'; // Ganti dengan URL spreadsheet Anda

    fetch(spreadsheetUrl)
      .then(function(response) {
        return response.text();
      })
      .then(function(data) {
        var rows = data.split('\n');
        for (var i = 1; i < rows.length; i++) {
          var columns = rows[i].split(',');
          var lat = parseFloat(columns[0]);
          var lng = parseFloat(columns[1]);
          var marker = L.marker([lat, lng]).addTo(map);
        }
      });
  </script>
</body>
</html>
