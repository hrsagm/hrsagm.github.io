<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    var map = L.map('map').setView([-3.078507, 115.130546], 10); // Set initial map center and zoom

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var dataUrl = "https://docs.google.com/spreadsheets/d/1834wsMcpxIUZZQoj5WP77RoyuxP6OwnGT48cWqiJGEg/edit?usp=sharing"; // Replace with your Google Sheet sharing link

    $.ajax({
      url: dataUrl,
      dataType: "text",
      success: function(data) {
        var rows = data.split("\n");
        for (var i = 1; i < rows.length; i++) {
          var cols = rows[i].split(",");
          var lat = parseFloat(cols[0]);
          var lng = parseFloat(cols[1]);
          var name = cols[2];
          var description = cols[3];

          var marker = L.marker([lat, lng]).addTo(map);
          marker.bindPopup("<h3>" + name + "</h3><p>" + description + "</p>");
        }
      }
    });
  </script>
</body>
</html>
