<!DOCTYPE html>
<html>
<head>
  <title>Web Map with Leaflet and Sheety Data</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([-6.2088, 106.8456], 13); // Set view to Jakarta with zoom 13

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var sheetyAPIURL = 'https://api.sheety.co/810a63a0f6503e6ebf56eb19d612a97a/maphrs/sheet1'; // Replace with your Sheety API URL

    // Fetch data from Sheety API
    fetch(sheetyAPIURL)
      .then(response => response.json())
      .then(data => {
        data.forEach(entry => {
          var lat = parseFloat(entry.latitude);
          var lon = parseFloat(entry.longitude);
          var marker = L.marker([lat, lon]).addTo(map);
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>
</body>
</html>
