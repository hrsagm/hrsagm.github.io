<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>IKH HRS-AGM Blok IV</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-text
        value="SURFACING AWR JALAN PIT CONNECT"
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: -3.0779164; longitude: 115.1296416;"
      ></a-text> 

      <a-text
        value="PEMBUATAN TANGGUL JALAN KCM (TINGGI 1.5 METER)"
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: -3.0925077; longitude: 115.1227641;"
      ></a-text> 
      

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
